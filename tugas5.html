<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                { name: "Laptop", price: 1000, category: "Elektronik", description: "Laptop canggih untuk kebutuhan kerja", image: "https://siopen.balangankab.go.id/storage/merchant/products/2024/07/21/faa1e2365f9dcbdd3fa19fd92ae20d3d.jpg" },
                { name: "Kamera", price: 500, category: "Elektronik", description: "Kamera resolusi tinggi", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi1qNNxyJdHAHIfZZgeqzwB7Vn28j7fP2kyQ&s" },
                { name: "Kaos", price: 20, category: "Fashion", description: "Kaos nyaman dipakai sehari-hari", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKLxVat3cpQteShDCLR5mWSZvbFzx-5G2XXg&s" },
                { name: "Sepatu", price: 50, category: "Fashion", description: "Sepatu keren dan nyaman", image: "https://dynamic.zacdn.com/ZbrKefhlDz8M07KYb-BTe32Ucw0=/filters:quality(70):format(webp)/https://static-id.zacdn.com/p/johnson-8281-6416593-1.jpg" }
            ];

            const productContainer = document.getElementById("product-container");
            const filterSelect = document.getElementById("filter-category");

            function displayProducts(filteredProducts) {
                productContainer.innerHTML = "";
                filteredProducts.forEach(product => {
                    productContainer.innerHTML += `
                        <div class="card m-2" style="width: 18rem;">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text">Harga: $${product.price}</p>
                                <p class="card-text">Kategori: ${product.category}</p>
                            </div>
                        </div>`;
                });
            }

            filterSelect.addEventListener("change", function() {
                const selectedCategory = filterSelect.value;
                const filteredProducts = selectedCategory === "All" ? products : products.filter(product => product.category === selectedCategory);
                displayProducts(filteredProducts);
            });

            displayProducts(products);
        });
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">E-Commerce</a>
    </div>
</nav>

<header class="bg-primary-custom text-white text-center py-5">
    <h1>Welcome to Our Store</h1>
</header>

<div class="container my-5">
    <label for="filter-category">Filter by Category:</label>
    <select id="filter-category" class="form-select mb-4">
        <option value="All">All</option>
        <option value="Elektronik">Elektronik</option>
        <option value="Fashion">Fashion</option>
    </select>
    <div id="product-container" class="d-flex flex-wrap"></div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 E-Commerce. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
